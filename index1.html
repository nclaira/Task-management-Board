<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-green-600 text-white py-4 px-2 w-full">
    <h1 class="font-bold text-center text-2xl">Task Management Dashboard</h1>
  </header>

  <!-- Task Form -->
  <section class="w-full mt-6 bg-blue-100 p-6 rounded-lg shadow md:max-w-2xl md:mx-auto">
    <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
    <form id="taskForm" class="flex flex-col gap-4">
      <div>
        <label for="taskName" class="font-medium">Task Name</label>
        <input type="text" id="taskName" placeholder="Enter your task..." class="w-full p-2 border rounded"/>
      </div>

      <div>
        <label for="dueDate" class="block font-medium">Due Date</label>
        <input type="date" id="dueDate" class="w-full p-2 border rounded"/>
      </div>

      <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Add Task</button>
    </form>
  </section>

  <!-- Task List -->
  <section class="w-full max-w-2xl mt-6 bg-blue-100 p-6 rounded-lg shadow md:mx-auto">
    <div class="flex justify-end space-x-4 mb-4">

      <select id="filterSelect" class="p-2 border rounded">
        <option value="all">All Tasks</option>
        <option value="completed">Completed Tasks</option>
        <option value="deleted">Deleted Tasks</option>
      </select>
    </div>

    <h2 class="text-xl font-semibold mb-4">Your Tasks</h2>
    <div id="taskList" class="space-y-4"></div>
  </section>

  <script src="index1.js"></script>
</body>
</html>
